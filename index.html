<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card p-2">
                    <form action="">
                        <div class="form-group">
                            <label for="tarea">Ingresa tu tarea</label>
                            <input type="text" name="tarea" id="tarea" placeholder="Ingresar tarea" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Description</label>
                            <textarea name="descripcion" id="descripcion" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary btn-block" name="btnForm">Guardar</button>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <table width="100%" class="table table-bordered">
                    <thead class="thead-dark">
                        <th>#</th>
                        <th>tarea</th>
                        <th>Desciprion</th>
                        <th colspan="2">Opciones</th>
                    </thead>
                    <tbody id="table-tareas">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
